name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Test
        run: |
          go mod vendor
          go install github.com/golang/mock/mockgen@v1.6.0
          make mocks
          make schemas
          make test
