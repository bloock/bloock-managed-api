name: CI

on:
  push:
    branches:
    - 'master'
  pull_request:
    branches:
    - 'master'

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test
    env:
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
    steps:

    - name: Checkout
      uses: actions/checkout@v3
    - name: Set up go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Setup
      run: |
        go install github.com/golang/mock/mockgen@v1.6.0
        go install entgo.io/ent/cmd/ent@latest
        make cache
        make mocks
    - name: Run tests
      run: make test
